<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
		<link href="https://cdn.tutorialjinni.com/selectize.js/0.12.6/css/selectize.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="login-box">
			<div class="m-auto login">
				<div class="text-center pb-2">
					<img src="img/Limpar.png" alt="" width="150">
				</div>
				<p class="font-weight-bold mt-3 mb-2 fz-18a">Two-Factor Authentication</p>
				<p>A text message with a 7-digit code was just sent to the phone number registred with your account.</p>
				<p>Click <a href="#!" class="a-blue">here</a> if you wish to use Authy App to authenticate. The Authy App can be downloaded from <a href="#!" class="a-blue">Google</a> and <a href="#!" class="a-blue">Apple</a> Stores.</p>
				<form class="form-verify">
				  <div class="form-group group-wide pb-2">
				    <label class="d-flex label-verify">
					    <input type="text" class="form-control verify-input-field flex-grow-1" type="text" data-index="1">
					    <input type="text" class="form-control verify-input-field flex-grow-1" type="text" data-index="2">
					    <input type="text" class="form-control verify-input-field flex-grow-1" type="text" data-index="3">
					    <input type="text" class="form-control verify-input-field flex-grow-1" type="text" data-index="4">
					    <input type="text" class="form-control verify-input-field flex-grow-1" type="text" data-index="5">
					    <input type="text" class="form-control verify-input-field flex-grow-1" type="text" data-index="6">
					    <input type="text" class="form-control verify-input-field flex-grow-1" type="text" data-index="7">
				    </label>
				    <div class="mt-2">
				    	<img src="img/invalid.png" alt="" class="align-middle" width="13">
				    	<span class="align-middle red">Invalid Code</span>
				    </div>
				  </div>
				  <button class="btn btn-block btn-continue my-4">Verify</button>
				  <div>Didn't receive a code? <a href="#!" class="a-blue">Resend.</a></div>
				</form>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
		<script src="https://unpkg.com/drag-on-drop@3.3.2/dist/dragon-drop.js"></script>
		<script src="https://cdn.tutorialjinni.com/selectize.js/0.12.6/js/standalone/selectize.min.js"></script>
		<script src="https://cdn.tutorialjinni.com/selectize.js/0.12.6/js/selectize.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
