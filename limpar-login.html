<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.css" rel="stylesheet">
		<link href="https://cdn.tutorialjinni.com/selectize.js/0.12.6/css/selectize.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="login-box">
			<div class="m-auto login">
				<div class="text-center pb-2">
					<img src="img/Limpar.png" alt="" width="150">
				</div>
				<p class="font-weight-bold mt-4 mb-2 fz-18a">Sign in</p>
				<form class="form-login">
				  <div class="form-group mb-2">
				    <label class="d-flex">
					    <input type="text" class="form-control" placeholder="Email">
				    </label>
				    <label class="d-flex">
					    <input type="text" class="form-control" placeholder="Password">
				    </label>
				  </div>
				  <button class="btn btn-block btn-continue my-4">Continue</button>
				  <div class="row align-items-center">
				  	<div class="col-sm">
						  <div class="form-group mb-0">
								<label class="form-check-label check-login">				
		              <input type="checkbox" name="step">
		              <span class="align-middle fas fa-check"></span>
		              <span class="align-middle">Remeber me for 2 weeks</span>
		            </label>
						  </div>
				  	</div>
				  	<div class="col-sm-auto text-right">
				  		<a href="#!" class="a-blue fz-13">Forgot Password</a>
				  	</div>
				  </div>
				</form>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.js"></script>
		<script src="https://unpkg.com/drag-on-drop@3.3.2/dist/dragon-drop.js"></script>
		<script src="https://cdn.tutorialjinni.com/selectize.js/0.12.6/js/standalone/selectize.min.js"></script>
		<script src="https://cdn.tutorialjinni.com/selectize.js/0.12.6/js/selectize.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
